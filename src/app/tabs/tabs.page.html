<ion-split-pane disabled="true" contentId="content">
  <ion-menu contentId="content">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <ion-tabs id="content">

    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let page of pages" [tab]="page.url">
        <ion-icon [name]="page.icon"></ion-icon>
        <ion-label>{{ page.label }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-split-pane>
