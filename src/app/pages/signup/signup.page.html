<ion-content>
  <div class="flex-form">
  <div class="logo ion-text-center">
    <ion-icon name="chatboxes" size="large"></ion-icon>
  </div>
  <div class="stretch"></div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>
      <ion-button [disabled]="signupForm.invalid" type="submit" fill="solid" color="primary" expand="full">
        SIGNUP
      </ion-button>
      </ion-list>
    </form>
    <a routerLink="/signin">{{ 'signup.linkSigninPage' | translate }}</a>
  </div>
</ion-content>
